<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action={{url_for("User.register")}} method="post">
    <div class="form-group">
    <label for="name" >name</label>
    <input type="text" class="form-control" name="name" id="name"placeholder="name">
    </div>
    <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="username">
    </div>
    <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="password">
    </div>
    <div class="form-group">
    <label for="telphone">telphone</label>
    <input type="text" class="form-control" name="telphone" id="telphone" placeholder="telphone">
    </div>
    <div class="form-group">
    <label for="email">email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="email">
    </div>
    <div class="checkbox">
    <label>
      <input type="checkbox" value="male" name="malebox"> male
    </label>
   </div>
    <div class="checkbox">
    <label>
      <input type="checkbox" value="female" name="femalebox"> female
    </label>
    </div>
    <button type="submit" class="btn btn-default">regist</button>
</form>

</body>
</html>
